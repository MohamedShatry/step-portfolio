<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="init()">
    <!-- Navigation Bar -->
    <div class = "flex-nav-bar">
        <a href="index.html" ><p class="nav-item">Home</p></a>
        <a href="projects.html" ><p class="nav-item">Projects</p></a>
        <a href="comments.html" ><p class="nav-item bold">Comments</p></a>
        <a href="https://github.com/MohamedShatry" target="_blank"><p class="nav-item arrow-link">Github&rarr;</p></a>
    </div>

    <!-- Main container -->
    <div id="comment-container">
        <form id = "commentForm">
            <textarea name="comment" rows="5" cols="60" type="text" placeholder="Insert your comment here"></textarea>
            <br/>
            <button class = "btn btn-blue" type="submit" onclick="submitForm()">Submit</button>
        </form>
        <a href = "" class = "btn btn-white" id="loginRoute"> Login </a>
        <div class="subheading">
            <div class="comments-separator">Comments</div>
            <label for="quantity" class="labeltag">Number of comments:(1 to 20)</label>
            <input type="number" id="quantity" name="quantity" min="1" max="20" value="10" onchange="loadComments(value)">
        </div>
        <div id="comment-content"></div>
    </div>
    <footer><p>This site was made by <a href="https://www.linkedin.com/in/mohamed-shatry-072aa2151" target="_blank">Mohamed Shatry</a></p></footer>
  </body>
  <script src="comments-script.js"></script>
</html>
